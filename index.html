<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h2>Expense Tracker</h2>
    <div class="user-info">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" class="user-icon">
      <span class="user-name">Tamilarasan</span>
    </div>
  </header>

  <!-- Main layout wrapper -->
  <div class="main-wrapper">
    <!-- Income & Expense Sidebar -->
    <div class="side-summary">
      <div class="summary-card income-card">
        <h4>Income</h4>
        <p id="income">₹0</p>
      </div>
      <div class="summary-card expense-card">
        <h4>Expense</h4>
        <p id="expense">₹0</p>
      </div>
    </div>

    <!-- Main container -->
    <div class="container">
      <div class="balance-section">
        <h4>Your Balance</h4>
        <h1 id="balance">₹0</h1>
      </div>

      <!-- Button to show form -->
      <button id="showFormBtn" class="btn main-btn">+ Add Transaction</button>

      <!-- Hidden form section -->
      <div class="form-section" id="formSection" style="display: none;">
        <h3>Add Transaction</h3>
        <form id="form">

          <div class="form-control">
            <label for="type">Type <span class="required">*</span></label>
            <select name="type" id="type" required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <div class="form-control">
            <label for="text">Description <span class="required">*</span></label>
            <input type="text" id="text" placeholder="Enter transaction name" required>
          </div>

          <div class="form-control">
            <label for="amount">Amount <span class="required">*</span></label>
            <input type="number" id="amount" placeholder="Enter amount" min="1" step="0.01" required>
          </div>

          <div class="form-control">
            <label for="datetime">Date & Time</label>
            <input type="text" id="datetime" readonly>
          </div>

          <button class="btn">Add Transaction</button>
        </form>
      </div>

      <div class="history-section">
        <h3>Transaction List</h3>
        <ul id="list" class="list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
