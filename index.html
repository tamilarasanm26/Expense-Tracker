<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Expense Tracker</h2>
    <div class="user-info">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" class="user-icon">
      <span class="user-name">Tamilarasan</span>
    </div>
  </header>

  <div class="main-wrapper">
    <!--  Chart Section -->
    <div class="chart-container">
      <h3>Expense & Income Chart</h3>
      <div id="chart" style="width: 300px; height: 250px;"></div>
    </div>

    <!--  Summary Section -->
    <div class="side-summary">
      <div class="summary-card income-card">
        <h4>Income</h4>
        <p id="income">₹0</p>
      </div>
      <div class="summary-card expense-card">
        <h4>Expense</h4>
        <p id="expense">₹0</p>
      </div>
    </div>

    <!--  Form  -->
    <div class="container">
      <div class="balance-section">
        <h4>Your Balance</h4>
        <h1 id="balance">₹0</h1>
      </div>

      <button id="showFormBtn" class="btn main-btn">+ Add Transaction</button>

      <div class="form-section" id="formSection" style="display: none;">
        <h3>Add Transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="type">Type</label>
            <select name="type" id="type" required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <div class="form-control">
            <label for="text">Description</label>
            <input type="text" id="text" placeholder="Enter transaction name" required>
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
          </div>

          <div class="form-control">
            <label for="datetime">Date & Time</label>
            <input type="text" id="datetime" readonly>
          </div>

          <button class="btn">Add Transaction</button>
        </form>
      </div>

      <div class="history-section">
        <h3>Transaction List</h3>
        <ul id="list" class="list"></ul>
      </div>
    </div>
  </div>

  <!--  ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <!--  JS -->
  <script src="script.js"></script>
</body>
</html>
